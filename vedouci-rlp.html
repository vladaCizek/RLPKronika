<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/typography.css" />
    <title>Vedoucí ŘLP - Řízení Letového Provozu Ostrava</title>
  </head>
  <body>
    <div id="navigation" data-page="vedouci-rlp.html" data-theme="dark"></div>

    <section class="section">
      <div class="container">
        <div class="content">
          <h1 class="title is-size-1 has-text-weight-bold">Vedoucí ŘLP</h1>
          <p class="subtitle is-size-4 has-text-weight-medium">Seznam vedoucích pracovníků řízení letového provozu na letišti Ostrava.</p>
          <p class="is-size-5">Letouni pracovníci provozovatele letiště LKMT (včetně letiště Ostrava - Stračice)</p>
          <div id="vedouci-rlp-content"></div>
        </div>
      </div>
    </section>

    <script src="assets/js/navigation.js"></script>
    <script src="data/vedouci-rlp-data.js"></script>
    <script>
      function renderVedouciRLPTable() {
        const container = document.getElementById('vedouci-rlp-content');
        
        const personnelRows = VEDOUCI_RLP_DATA.personnel.map(person => {
          return `
            <tr>
              <td>${person.name}</td>
              <td>${person.period}</td>
              <td>${person.position}</td>
            </tr>
          `;
        }).join('');

        const html = `
          <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th>Jméno</th>
                <th>Doba ve funkci</th>
                <th>Funkce</th>
              </tr>
            </thead>
            <tbody>
              ${personnelRows}
            </tbody>
          </table>
        `;

        container.innerHTML = html;
      }

      document.addEventListener('DOMContentLoaded', renderVedouciRLPTable);
    </script>
  </body>
</html>
