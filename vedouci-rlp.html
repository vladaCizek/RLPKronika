<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/typography.css" />
    <title>Vedoucí ŘLP - Řízení Letového Provozu Ostrava</title>
  </head>
  <body>
    <div id="navigation" data-page="vedouci-rlp.html" data-theme="dark"></div>

    <section class="section">
      <div class="container">
        <div class="content">
          <h1 class="title is-size-1 has-text-weight-bold">Vedoucí ŘLP</h1>
          <p class="subtitle is-size-4 has-text-weight-medium">Seznam vedoucích pracovníků řízení letového provozu na letišti Ostrava.</p>
          <p class="is-size-5">Letouni pracovníci provozovatele letiště LKMT (včetně letiště Ostrava - Stračice)</p>
          <div id="vedouci-rlp-content"></div>
        </div>
      </div>
    </section>

    <script src="assets/js/navigation.js"></script>
    <script>
      const VEDOUCI_RLP_DATA = {
        header: "Letouni pracovníci provozovatele letiště LKMT (včetně letiště Ostrava - Stračice)",
        personnel: [
          { name: "Dosevčik Langmajer", period: "1948-1950", position: "Stanice ČSA Ostrava - Hrabůvka byla v provozu od r. 1948" },
          { name: "Fejfar Jaroslav", period: "1950-1954", position: "Vedoucí stanice Ostrava - Hrabůvka - ČSA" },
          { name: "Housová Brigita (Suchá)", period: "1954-1957", position: "Vedoucí stanice Ostrava - Hrabůvka - ČSA" },
          { name: "Sabera Miroslav", period: "1957-1960", position: "Vedoucí stanice Ostrava - Hrabůvka / 1959 Ostrava - Mošnov - ČSA" },
          { name: "Urban Vilém", period: "1960-1961", position: "Vedoucí stanice Ostrava - Mošnov - ČSA" },
          { name: "Tesarčík Miroslav", period: "1961-1972", position: "Vedoucí stanice Ostrava - Mošnov - ČSA" },
          { name: "Vyvialová Jana", period: "1972-1990", position: "Vedoucí stanice / 1978 Ředitel letiště Ostrava - Mošnov - ČSA" },
          { name: "Křen Vladimír", period: "1990-1994", position: "Ředitel letiště Ostrava-Mošnov - ČSA / 1992 ČSL" },
          { name: "Chromík Vítězslav, ing.", period: "1994", position: "Ředitel letiště Ostrava-Mošnov - ČSL" },
          { name: "Červinka Michal, ing.", period: "1994-2006", position: "Ředitel letiště / 2005 Generální ředitel letiště O - Mošnov - ČSL / 2005 Ostrava a.s." },
          { name: "Vavroš Lubomír, ing.", period: "2006-2008", position: "Generální ředitel letiště Leoše Janáčka Ostrava - Ostrava a.s." },
          { name: "Schneider, ing.", period: "2008-", position: "Generální ředitel letiště Leoše Janáčka Ostrava - Ostrava a.s." }
        ]
      };

      function renderVedouciRLPTable() {
        const container = document.getElementById('vedouci-rlp-content');
        
        const personnelRows = VEDOUCI_RLP_DATA.personnel.map(person => {
          return `
            <tr>
              <td>${person.name}</td>
              <td>${person.period}</td>
              <td>${person.position}</td>
            </tr>
          `;
        }).join('');

        const html = `
          <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th>Jméno</th>
                <th>Doba ve funkci</th>
                <th>Funkce</th>
              </tr>
            </thead>
            <tbody>
              ${personnelRows}
            </tbody>
          </table>
        `;

        container.innerHTML = html;
      }

      document.addEventListener('DOMContentLoaded', renderVedouciRLPTable);
    </script>
  </body>
</html>
