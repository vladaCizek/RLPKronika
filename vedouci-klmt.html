<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/typography.css" />
    <title>Vedoucí KLMT - Řízení Letového Provozu Ostrava</title>
  </head>
  <body>
    <div id="navigation" data-page="vedouci-klmt.html" data-theme="dark"></div>

    <section class="section">
      <div class="container">
        <div class="content">
          <h1 class="title is-size-1 has-text-weight-bold">Vedoucí KLMT</h1>
          <p class="subtitle is-size-4 has-text-weight-medium">Seznam vedoucích pracovníků kontrolního centra KLMT.</p>
          <div id="vedouci-content"></div>
        </div>
      </div>
    </section>

    <script src="assets/js/navigation.js"></script>
    <script>
      const VEDOUCI_DATA = {
        header: "vedoucí pracovníci ŘLP na LKMT",
        tables: [
          {
            title: "Vedoucí podniku na LKMT",
            data: [
              { name: "Sebera Miroslav", period: "1957-1960", position: "náčelník letiště (Hrabůvka/Mošnov - od 1959)" },
              { name: "Suder Miroslav", period: "1960-1966", position: "náčelník letiště (Mošnov)" },
              { name: "Suder Miroslav", period: "1966-1970", position: "ředitel letiště (Mošnov)" },
              { name: "Janus Oldřich", period: "1970", position: "ředitel letiště (Mošnov)" },
              { name: "Stoklasa Stanislav", period: "1970-1974", position: "ředitel letiště (Mošnov)" },
              { name: "Škrabálek Josef", period: "1974-1992", position: "vedoucí ZLS Ostrava" },
              { name: "Kubík Radovan", period: "1992-2009", position: "vedoucí ZLS Ostrava/ od 1994 vedoucí SLNS Ostrava" },
              { name: "", period: "2009 funkce zrušena", position: "" }
            ]
          },
          {
            title: "Vedoucí stanoviště",
            data: [
              { name: "Vyvial Oldřich", period: "1960-1975", position: "" },
              { name: "Šindler František", period: "1975-1992", position: "" },
              { name: "Sekyra Jiří", period: "1992-1994", position: "" },
              { name: "Ksiażek Pavel", period: "1994-2008", position: "" },
              { name: "Proske Zdeněk", period: "2009-", position: "" }
            ]
          }
        ]
      };

      function renderVedouciTables() {
        const container = document.getElementById('vedouci-content');
        
        const tablesHtml = VEDOUCI_DATA.tables.map(table => {
          const rows = table.data.map(person => {
            if (person.name === "" && person.period.includes("funkce zrušena")) {
              return `
                <tr class="has-background-warning-light">
                  <td><em>${person.period}</em></td>
                  <td></td>
                  <td></td>
                </tr>
              `;
            }
            return `
              <tr>
                <td>${person.name}</td>
                <td>${person.period}</td>
                <td>${person.position}</td>
              </tr>
            `;
          }).join('');

          const headers = table.title === "Vedoucí stanoviště" ? 
            '<th>Jméno</th><th>Doba ve funkci</th><th></th>' :
            '<th>Jméno</th><th>Doba ve funkci</th><th>Funkce</th>';

          return `
            <div class="mb-6">
              <h2 class="title is-size-3 has-text-weight-semibold mb-4">${table.title}</h2>
              <table class="table is-striped is-hoverable is-fullwidth">
                <thead>
                  <tr>
                    ${headers}
                  </tr>
                </thead>
                <tbody>
                  ${rows}
                </tbody>
              </table>
            </div>
          `;
        }).join('');

        container.innerHTML = tablesHtml;
      }

      document.addEventListener('DOMContentLoaded', renderVedouciTables);
    </script>
  </body>
</html>
