<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/typography.css" />
    <title>TS - Řízení Letového Provozu Ostrava</title>
  </head>
  <body>
    <div id="navigation" data-page="ts.html" data-theme="dark"></div>

    <section class="section">
      <div class="container">
        <div class="content">
          <h1 class="title is-size-1 has-text-weight-bold">TS</h1>
          <p class="subtitle is-size-4 has-text-weight-medium">Seznam technických specialistů (Technical Specialists) pracujících na letišti Ostrava.</p>
          <p class="is-size-5">Kde bychom byli bez našich techniků, kteří se nám starají o funkčnost stanoviště</p>
          <p class="is-size-6 has-text-weight-semibold">Řazení podle nástupů k podniku</p>
          <div id="ts-content"></div>
        </div>
      </div>
    </section>

    <script src="assets/js/navigation.js"></script>
    <script src="data/ts-data.js"></script>
    <script>
      const TS_DATA = {
        header: "Kde bychom byli bez našich techniků, kteří se nám starají o funkčnost stanoviště",
        subtitle: "Řazení podle nástupů k podniku",
        personnel: ts_personnel
      };

      function renderTSTable() {
        const container = document.getElementById('ts-content');
        
        const personnelRows = TS_DATA.personnel.map(person => {
          if (person.isHeader) {
            return `
              <tr class="has-background-info-light">
                <td><strong>${person.name}</strong></td>
                <td></td>
              </tr>
            `;
          } else {
            return `
              <tr>
                <td>${person.name}</td>
                <td>${person.details || ''}</td>
              </tr>
            `;
          }
        }).join('');

        const html = `
          <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th>Jméno</th>
                <th>Doba na AD - profese</th>
              </tr>
            </thead>
            <tbody>
              ${personnelRows}
            </tbody>
          </table>
        `;

        container.innerHTML = html;
      }

      document.addEventListener('DOMContentLoaded', renderTSTable);
    </script>
  </body>
</html>
