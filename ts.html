      function renderTSTable() {
        const container = document.getElementById('ts-content');
        
        const personnelRows = TS_DATA.personnel.map(person => {
          if (person.isHeader) {
            return `
              <tr class="has-background-info-light">
                <td><strong>${person.name}</strong></td>
                <td></td>
              </tr>
            `;
          } else {
            return `
              <tr>
                <td>${person.name}</td>
                <td>${person.details || ''}</td>
              </tr>
            `;
          }
        }).join('');

        const html = `
          <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
              <tr>
                <th>Jméno</th>
                <th>Doba na AD - profese</th>
              </tr>
            </thead>
            <tbody>
              ${personnelRows}
            </tbody>
          </table>
        `;

        container.innerHTML = html;
      }

      document.addEventListener('DOMContentLoaded', renderTSTable);
    </script>
